  #   key: /workspace/credentials/id_rsa_pi
  #   description: "Pi-hole DNS server"
  #
  # home-assistant:
  #   ip: 192.168.1.20
  #   port: 22
  #   user: homeassistant
  #   key: /workspace/credentials/id_rsa
  #   description: "Home Assistant server"

# Network ranges for discovery
networks:
  home:
    range: 192.168.1.0/24
    description: "Home network"

# Default connection settings
defaults:
  port: 22
  key: /workspace/credentials/id_rsa
  timeout: 30
  known_hosts_file: /workspace/credentials/known_hosts
